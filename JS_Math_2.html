Problem Statement
Implement the function floor, which should take a number which can be a float(decimal)
and return its result as an integer with floor function applied to it (Use JS In built functions)
Input
Function will take a float as input
Output
Function will return a number
Example
console.log(floor(1.99)) // prints 1

console.log(floor(2.1)) // prints 2

console.log(floor(-0.8)) // prints -1
 -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
            function floor(val){
                // write code here
                // return the output , do not use console.log here
                // Math.floor() function is used to round a decimal number down to the nearest integer that is less than or equal to the given number
                return Math.floor(val);
}
    </script>
</body>
