<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        button {
          cursor: pointer;
        }

        div.first-div {
            margin-top: 40px;
            height: 250px;
            width: 250px;
            background-color: orange;
        }

        div.second-div {
            position: relative;
            left: 180px;
            height: 150px;
            width: 150px;
            background-color: lightgreen;
        }
    </style>
    <title>Break the flow</title>
</head>
<body>
   <form>
        <label for="name">Username: </label>
        <input type="text" name="name" id="name" placeholder="Enter your name..." autocomplete="off"/><br />
        <label for="email">Email: </label>
        <input type="email" name="email" id="email" placeholder="Enter your email" autocomplete="off"/><br />
        <label for="message">Message: </label><br />
        <textarea name="message" id="message" cols="30" rows="10" placeholder="Enter your message..."> 
        </textarea><br />
        <button class="submit-btn" id="submit-btn">Submit</button>
    </form>

    <div class="first-div">
        first div
        <div class="second-div">second div</div>
    </div>
    <h3 class="output"></h3>

    <!-- .......................................................................... -->
    <script>
           // Task:1

            const submitBtn = document.getElementById("submit-btn");
            // write your code here
            submitBtn.addEventListener("click",(event)=>{
                event.preventDefault();  //preventDefault() page ko refres hone se rokta hai
            });
            // ............................................................
            // Task: 2
            const firstDiv = document.querySelector(".first-div");
            const secondDiv = document.querySelector(".second-div");
            let output = document.querySelector(".output");

            firstDiv.addEventListener("click", () => {
                output.innerText += "first div called";
            });

            secondDiv.addEventListener("click", (event) => {
                event.stopPropagation();  //stop bubbling event
                output.innerText += "second div called -- ";
            });
    </script>
</body>
</html>
