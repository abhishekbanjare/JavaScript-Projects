<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Number</title>
</head>
<body>

    <p id="main">I am learning to generate random number. I will be able to handle randomness in any of my 
          application that needs it. Press the button to get a random number.</p>
    <button id="btn" onclick="displayRandomNumber()">Click Me!!</button>
    <!-- <button id="btn">Click Me!!</button> -->
    <p id="num"></p>
<!-- .............................................................................................. -->

    <script>
           // javascript code goes here
        function displayRandomNumber(){
            let numberElement = document.getElementById("num");
            let randomNumber = Math.floor(Math.random() * 41) - 20;
            numberElement.textContent = "Random Number: "+ randomNumber;
            
        }
    </script>
