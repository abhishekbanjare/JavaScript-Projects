<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS Prototype Inheritance</title>
</head>
<body>
<script>
const addAndSubtract = {
  num1: 6,
  num2: 3,
  add() {
    return (this.num1 + this.num2);
  },
  subtract() {
    return (this.num1 - this.num2);
  },
}
// write code here
// Create the calculator object that inherits from addAndSubtract
const calculator = Object.create(addAndSubtract);

// Define the product() and divide() methods for the calculator object
calculator.product = function () {
    return this.num1 * this.num2;
};

calculator.divide = function () {
    return this.num1 / this.num2;
};

// Example usage (you can't see the output directly)................!!
calculator.num1 = 6;
calculator.num2 = 3;

const productResult = calculator.product();
const divideResult = calculator.divide();
console.log(productResult);
console.log(divideResult);




// Give num1 and num2 as 6 and 3 respectively in the input section separated by a comma and then run the code to check the output 
</script>
</body>
</html>
