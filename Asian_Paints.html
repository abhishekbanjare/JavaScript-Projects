<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Asian Paints</title>
    <style>
        .block {
          height: 50px;
          width: 50px;
          margin: 5px;
          border: 1px solid black;
        }
        .blocks-wall{
          display:grid;
          grid-template-columns:repeat(4, 70px);
        }
    </style>
</head>
<body>
    <!-- html code goes here -->
<input type="number" id="wall_id" name="input1" placeholder="Enter wall id">
<input type="text" id="wall_color" name="input2" placeholder="Enter wall color">

<button id="apply-btn">Apply</button>
<button id="reset-btn">Reset All</button>

<section class="blocks-wall">
    <div class="block" id="1" value="1">1</div>
    <div class="block" id="2" value="2">2</div>
    <div class="block" id="3" value="3">3</div>
    <div class="block" id="4" value="4">4</div>
    <div class="block" id="5" value="5">5</div>
    <div class="block" id="6" value="6">6</div>
    <div class="block" id="7" value="7">7</div>
    <div class="block" id="8" value="8">8</div>
    <div class="block" id="9" value="9">9</div>
    <div class="block" id="10" value="10">10</div>
</section>

<!-- .......................................................... -->
<script>
        const applyButton = document.getElementById("apply-btn");
        const resetButton = document.getElementById("reset-btn");

        applyButton.addEventListener('click',applyColors);
        resetButton.addEventListener('click',resetColors);

        function applyColors(){
            const wallId = document.getElementById('wall_id').value;
            const wallColor = document.getElementById('wall_color').value;

            const targetBlock = document.getElementById(wallId);
            if(targetBlock){
                targetBlock.style.backgroundColor = wallColor;
            }
        }

        function resetColors(){
            // alert("This is an alert message!");
            const blocks = document.querySelectorAll('.block');

            blocks.forEach(block => {
                block.style.backgroundColor = 'transparent';
            });
        }
</script>
</body>
</html>
